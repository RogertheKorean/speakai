<!-- templates/admin_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: #2e7d32;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #3cb043;
    }
  </style>
</head>
<body>
  <h1>üìÑ Add New Curriculum Page</h1>
  <form action="/admin/page" method="post">
    <label for="section_id">Select Section:</label>
    <select name="section_id" id="section_id" required>
      {% for section in sections %}
        <option value="{{ section[0] }}">{{ section[1] }}</option>
      {% endfor %}
    </select>

    <label for="title">Page Title:</label>
    <input type="text" name="title" id="title" required>

    <label for="type">Content Type:</label>
    <select name="type" id="type" required>
      <option value="lecture">üìò Lecture</option>
      <option value="quiz">‚ùì Quiz</option>
      <option value="record">üé§ Voice Record</option>
    </select>

    <button type="submit">‚ûï Add Page</button>
  </form>
</body>
</html>
